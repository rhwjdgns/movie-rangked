<body>
    <div class="backbtn">
        <a href="index.html">메인페이지로 돌아가기</a>
    </div>
    <h1>영화 상제정보 페이지</h1>
    <div class="main">
        <div class="poster">
            <div class="img" id="poster-container"></div>
        </div>
        <div class="movie_info">
            <h2 id="movie-title"></h2>
            <p id="movie-overview"></p>
            <p id="movie-director"></p>
            <p id="movie-release-date"></p>
            <p id="movie-runtime"></p>
            <p id="movie-genres"></p>

</html>

</head>

<body>
    <div id="movie-details">
        <div id="poster-container"></div>
        <h1 id="movie-title"></h1>
        <p id="movie-overview"></p>
        <p id="movie-release-date"></p>
        <p id="movie-runtime"></p>
        <p id="movie-cast"></p>
    </div>
    <!-- 리뷰  -->
    <div id="review_write">
        <div class="input-group mb-3">
            <span class="input-group-text">제목</span>
            <input id="review_name" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">내용</span>
            <input id="review_content" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">비번</span>
            <input id="review_password" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <button onclick="record_review()" type="button" class="btn btn-dark">기록하기</button>
    </div>

    <br><br><br><br><br><br>

    <!-- 리뷰  -->
    <div>
        <div id="review_list" class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                영화 리뷰
            </a>
        </div>
    </div>

    <a href="index.html">뒤로 가기</a>

    <script src="movie_detail.js"></script>
</body>

</html>
